{% extends "layout.html" %}

{% block title %} Catalog {% endblock %}

{% block head %}
  {{ super() }}
  <script src="https://apis.google.com/js/platform.js"></script>
{% endblock %}
{% block content %}
  <h1>Login</h1>
  <div id="googleButton">
    <div class="g-signin2" data-theme="dark" data-redirecturi="postmessage" data-accesstype="offline" data-onsuccess="onSignIn" data-onfailure="onSignInFailure"></div>
  </div>
  <div id="result"></div>
  <script>
    // An IIFE that sets up google sign in and ouath2
    (function () {
      // Initialize the auth2 object
      gapi.load('auth2', function () {
        gapi.auth2.init({
          client_id: '562432597158-ouirs3oa9papg200us2ae0rormi1hkpi.apps.googleusercontent.com'
        }).then(signOut)
      })
    })()

    // Signs users out of the client
    function signOut () {
      var auth2 = gapi.auth2.getAuthInstance()
      if(auth2.isSignedIn.get()) {
        auth2.signOut()
      }
    }

    // Callback to sign a user in on the server
    function onSignIn (authResult) {
      if (authResult.code) {
        // Verify the token on the back end via AJAX
        $.ajax({
          type: 'POST',
          url: '/googleLogin?state={{state}}',
          processData: false,
          data: authResult.code,
          contentType: 'application/octet-stream; charset=utf-8',
          success: function (result) {
            // Handle or verify the server response if necessary.
            if (result) {
              $('#result').html('Login Successful!<br>'+ result)
            } else if (authResult.error) {
              console.log('There was an error: ' + authResult.error)
            } else {
              $('#result').html('Failed to make a server-side call.')
            }
          },
          failure: function (result) {
            console.log(result)
          }
        })
      }
    } 

    // Failure callback
    function onSignInFailure () {
      console.log('Failed to sign in!');
    }
  </script>
{% endblock %}
