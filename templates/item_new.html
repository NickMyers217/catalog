{% extends "layout.html" %}

{% block title %} New Item {% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<section id="cards" class="section--center mdl-grid">
  <div class="mdl-card-square mdl-card mdl-shadow--8dp mdl-cell mdl-cell--4-offset mdl-cell--4-col">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">New Item</h2>
    </div>
    <form method="POST" action="{{ url_for('itemNew') }}">
      <div class="mdl-card__supporting-text">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	  <input class="mdl-textfield__input" type="text" name="item_name" maxLength="80">
	  <label class="mdl-textfield__label" for="item_name">Name</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	  <input class="mdl-textfield__input" type="text" name="item_desc" maxLength="500">
	  <label class="mdl-textfield__label" for="item_desc">Description</label>
	</div>
	<p>Category:</p>
	{% if numcats == 0 %}
	<p>You should probably put some categories in the database!</p>
	{% else %}
	<select name="item_cat_name">
	  {% for c in cats %}
	  <option value="{{ c.name }}">{{ c.name }}</option>
	  {% endfor %}
	</select>
	{% endif %}
      </div>
      <div class="mdl-card__actions mdl-card--border">
	<input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Submit">
      </div>
    </form>
  </div>
</section>
{% endblock %}
