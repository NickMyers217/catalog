{% extends "layout.html" %}

{% block title %} {{ item.name }} {% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<section id="cards" class="section--center mdl-grid">
  <div class="mdl-card-square mdl-card mdl-shadow--8dp mdl-cell mdl-cell--4-offset mdl-cell--4-col">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{ item.name }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <p>{{ item.desc }}</p>
    </div>
    {% if can_edit %}
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ url_for('itemEdit', item_name = item.name) }}">Edit</a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ url_for('itemDelete', item_name = item.name) }}">Delete</a>
    </div>
    {% endif %}
  </div>
</section
{% endblock %}
