{% extends "layout.html" %}

{% block title %} {{ item.name }} {% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<section id="cards" class="section--center mdl-grid">
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
  <div class="mdl-card-square mdl-card mdl-shadow--8dp mdl-cell mdl-cell--4-col mdl-cell--12-col-phone">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text">{{ item.name }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <br>
      <p>{{ item.desc }}</p>
    </div>
    {% if can_edit %}
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="{{ url_for('itemEdit', item_name = item.name) }}">Edit</a>
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="{{ url_for('itemDelete', item_name = item.name) }}">Delete</a>
    </div>
    {% endif %}
    <a href="{{ url_for('landing') }}" class="card-fab mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">arrow_back</i>
    </a>
  </div>
</section
{% endblock %}
