{% extends "layout.html" %}

{% block title %} Catalog {% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  <h1>{{ item.name }}</h1>
  <p>{{ item.desc }}</p>
  <p>
    <a href="{{ url_for('itemEdit', item_name = item.name) }}">Edit</a> |
    <a href="{{ url_for('itemDelete', item_name = item.name) }}">Delete</a>
  </p>
{% endblock %}
