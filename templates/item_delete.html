{% extends "layout.html" %}

{% block title %} Delete Item {% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<section id="cards" class="section--center mdl-grid">
  <div class="mdl-card-square mdl-card mdl-shadow--8dp mdl-cell mdl-cell--4-offset mdl-cell--4-col">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Delete Item</h2>
    </div>
    <form method="POST" action="{{ url_for('itemDelete', item_name = item.name) }}">
      <div class="mdl-card__supporting-text">
	<p>Are you sure you want to delete the following item?</p>
	<ul>
	  <li>
	    <a href="{{ url_for('itemDesc', cat_name=item.category.name, item_name=item.name) }}">
	      {{ item.name }}
	    </a>
	  </li>
	</ul>
      </div>
      <div class="mdl-card__actions mdl-card--border">
	<input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Submit">
      </div>
    </form>
  </div>
</section>
{% endblock %}
